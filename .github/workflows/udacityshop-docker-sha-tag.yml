name: Uda'CityShop test - Package with Docker

on:
  push:
    branches:
      - 'main'
      - 'master'

jobs:
  Push_Images_to_Docker_Hub:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend
            ${{ secrets.DOCKERHUB_USERNAME }}/productcatalogservice
            ${{ secrets.DOCKERHUB_USERNAME }}/currencyservice
            ${{ secrets.DOCKERHUB_USERNAME }}/adservice
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend to DockerHub
        uses: docker/build-push-action@v2
        with:
          file: src/frontend/Dockerfile
          context: src/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
